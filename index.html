<html lang="en">

<body>

        <div class="perfil">
            <div id="fecha"></div>
            <h1>Bienvenido </h1>
            <span>Ingresa alguna tarea</span>
        </div>

        <div class="agregar-tarea">

        <div class="seccion-tarea">
            <h3>Estas son tus tareas pendientes</h3>
            <ul id="lista">
                <li>
                    <i class="fa-regular fa-circle" data="realizado" id="0"></i>
                    <p class="text">Hacer la tarea</p>
                    <i class="fa-solid fa-trash-can" data="eliminado" id="0"></i>
                </li>
            </ul>
        </div>

    </div>
</body>
